<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Panitia RAJA Brawijaya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Absensi Panitia RAJA Brawijaya</h1>
                        <p class="text-center text-muted">Silakan isi data kehadiranmu hari ini.</p>
                        
                        <form id="form-absen">
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkapmu" required>
                            </div>
                            <div class="mb-3">
                                <label for="nim" class="form-label">NIM</label>
                                <input type="text" class="form-control" id="nim" placeholder="Contoh: 235150301111047" required>
                            </div>
                            <div class="mb-3">
                                <label for="divisi" class="form-label">Divisi</label>
                                <select class="form-select" id="divisi" required>
                                    <option value="" disabled selected>-- Pilih Divisi --</option>
                                    <option value="Acara">Acara</option>
                                    <option value="Humas">Humas</option>
                                    <option value="Logistik">Logistik</option>
                                    <option value="Konsumsi">Konsumsi</option>
                                    <option value="Keamanan">Keamanan</option>
                                    <option value="IT">IT/Website</option>
                                    </select>
                            </div>
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="konsumsi">
                                <label class="form-check-label" for="konsumsi">
                                  Saya mengambil konsumsi hari ini
                                </label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="tombol-kirim">
                                    Kirim Absensi
                                </button>
                            </div>
                        </form>
                        <div id="notifikasi" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
