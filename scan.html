<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Absensi RAJA Brawijaya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        #reader {
            width: 500px;
            border: 2px solid #0d6efd;
            border-radius: 10px;
        }
        #result {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
        }
        .result-success { background-color: #d1e7dd; color: #0f5132; }
        .result-error { background-color: #f8d7da; color: #842029; }
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 class="mb-4">Scan QR Code Panitia</h1>

        <div id="reader" class="shadow-sm"></div>

        <div id="result" class="mt-4">Arahkan QR Code ke Kamera</div>
    </div>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="scanner.js"></script>
</body>
</html>
